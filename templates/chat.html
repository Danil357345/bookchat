<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookChat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1>BookChat</h1>
                <div id="global-verification-status" class="global-verification-status"></div>
            </div>
            <div class="header-right">
                <span id="username-display" class="username-display"></span>
                <button id="change-username-btn" class="btn">Change Username</button>
            </div>
        </header>

        <main class="chat-container">
            <!-- Message input form -->
            <div class="message-input-container">
                <!-- No-JS fallback form -->
                <form id="message-form" method="POST" action="/messages" class="message-form" style="display: none;">
                    <textarea name="content" required maxlength="2000" placeholder="Type your message..."></textarea>
                    <button type="submit">Send</button>
                </form>

                <!-- JS-enabled form -->
                <form id="js-message-form" class="message-form">
                    <div class="input-wrapper">
                        <textarea id="message-input" maxlength="2000" placeholder="Type your message... (Shift+Enter for new line)"></textarea>
                        <span id="js-char-counter" class="char-counter">0/2000</span>
                    </div>
                    <button id="send-button" type="submit">Send</button>
                </form>
            </div>

            <!-- Messages container with scrolling -->
            <div id="messages" class="messages-outer">
                <div id="messages-container" class="messages-inner">
                    <!-- Messages will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
</body>
</html>
