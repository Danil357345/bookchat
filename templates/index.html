<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookChat</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <noscript>
        <link rel="stylesheet" href="/static/css/noscript.css">
    </noscript>
    <script>
        // Mark page as JavaScript-enabled
        document.documentElement.className = 'js';
    </script>
</head>
<body>
    <div class="container">
        <!-- Header with username -->
        <div class="header">
            <span id="current-username">Current username: anonymous</span>
            <!-- No-JS username change form -->
            <form method="POST" action="/username" class="nojs-only">
                <input type="text" name="new_username" placeholder="New username" required>
                <button type="submit">Change Username</button>
            </form>
            <!-- JS-only button -->
            <button id="change-username-btn" class="js-only">Change Username</button>
        </div>

        <!-- Messages container -->
        <div id="messages">
            <!-- No-JS refresh form -->
            <form method="GET" action="/" class="nojs-only refresh-form">
                <button type="submit">Refresh Messages</button>
            </form>
            <div id="messages-container">
                <p>Loading messages...</p>
            </div>
        </div>

        <!-- Message input -->
        <div class="message-form">
            <!-- No-JS message form -->
            <form id="message-form" method="POST" action="/messages" class="message-input-container nojs-only">
                <textarea name="content" placeholder="Type your message here..." rows="1" required></textarea>
                <button type="submit">Send</button>
            </form>
            <!-- JS message form -->
            <form id="js-message-form" class="message-input-container js-only">
                <textarea id="message-input" placeholder="Type your message here..." rows="1" required></textarea>
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>

        <div id="global-verification-status" style="display: none;">
            Chat Verification Status: All Messages Verified
        </div>
    </div>

    <!-- Load JavaScript last -->
    <script src="/static/js/main.js"></script>
</body>
</html>
